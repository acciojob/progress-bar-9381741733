<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            width: 300px;
            margin-bottom: 20px;
        }
        .progress {
            position: absolute;
            top: 50%;
            left: 0;
            width: 0;
            height: 4px;
            background-color: #3498db;
            transition: width 0.4s ease;
        }
        .circle {
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: background-color 0.4s ease;
        }
        .circle.active {
            background-color: #3498db;
            color: white;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active" id="circle-1">1</div>
            <div class="circle" id="circle-2">2</div>
            <div class="circle" id="circle-3">3</div>
            <div class="circle" id="circle-4">4</div>
            <div class="circle" id="circle-5">5</div>
        </div>
        <button id="prev" disabled>Previous</button>
        <button id="next">Next</button>
    </div>
    <script>
        const progress = document.getElementById("progress");
        const circles = document.querySelectorAll(".circle");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");
        let currentActive = 1;

        next.addEventListener("click", () => {
            currentActive++;
            if (currentActive > circles.length) {
                currentActive = circles.length;
            }
            update();
        });

        prev.addEventListener("click", () => {
            currentActive--;
            if (currentActive < 1) {
                currentActive = 1;
            }
            update();
        });

        function update() {
            circles.forEach((circle, idx) => {
                if (idx < currentActive) {
                    circle.classList.add("active");
                } else {
                    circle.classList.remove("active");
                }
            });

            const activeCircles = document.querySelectorAll(".circle.active");
            progress.style.width = ((activeCircles.length - 1) / (circles.length - 1)) * 100 + "%";

            prev.disabled = currentActive === 1;
            next.disabled = currentActive === circles.length;
        }
    </script>
</body>
</html>
